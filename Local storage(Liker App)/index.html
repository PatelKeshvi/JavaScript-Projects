<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liker App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Friendship</h1>
        <p class="quote">"A girl can survive without a lover, but she can't survive without a best friend."</p>
        <img src="./25.jpg" alt="Sample Image" class="image">
        <div class="buttons">
            <button id="likeButton"><i class="fas fa-thumbs-up"></i> Like <span id="likeCount">0</span></button>
            <button id="shareButton"><i class="fas fa-share"></i> Share <span id="shareCount">0</span></button>
            <button id="followButton"><i class="fas fa-user-plus"></i> Follow <span id="followCount">0</span></button>
            <button id="subscribeButton"><i class="fas fa-bell"></i> Subscribe <span id="subscribeCount">0</span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
