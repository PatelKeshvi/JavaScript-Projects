<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #E8F1FA;
            color: #3A3A3A;
        }

        .header {
            background-color: #BFDFFC;
            color: #3A3A3A;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        .nav-tabs {
            font-family: 'Lora', serif;
        }

        .nav-link {
            color: #3A3A3A;
            font-weight: bold;
            font-size: 18px;
            margin: 0 15px;
        }

        .nav-link.active {
            background-color: #A6C8FF;
            border-color: #A6C8FF;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 1em;
            background: #d8efd3;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-top: 1em;
            display: block;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: auto;
            background: #25809e;
            color: white;
            border: none;
            padding: 0.75em 1.5em;
            margin-top: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #26718b;
        }

        .header {
            color: #CDE7F0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: larger;
        }
    </style>
</head>

<body>
    <header class="header">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html" target="_blank">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./addnews.html" target="_blank">Add News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./signup.html" target="_blank">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./login.html" target="_blank">Log In</a>
            </li>
        </ul>
    </header>
    <br />
    <br />
    <br />

    <form id="news-form">
        <label for="title">Title:</label><br />
        <input type="text" id="title" name="title" required /><br />

        <label for="content">Content:</label><br />
        <textarea id="content" name="content" rows="4" required></textarea><br />

        <input type="submit" value="Submit" />
    </form>

    <script>
        document.getElementById("news-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const news = {
                title: document.getElementById("title").value,
                content: document.getElementById("content").value,
            };

            let newsList = JSON.parse(localStorage.getItem("newsList")) || [];
            newsList.push(news);
            localStorage.setItem("newsList", JSON.stringify(newsList));

            const params = new URLSearchParams();
            params.append('title', news.title);
            params.append('content', news.content);

            window.location.href = "./home.html?" + params.toString();
        });
    </script>
</body>

</html>
