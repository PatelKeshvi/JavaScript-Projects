<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #E8F1FA;
            color: #3A3A3A;
        }

        .header {
            background-color: #BFDFFC;
            color: #3A3A3A;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        .nav-tabs {
            font-family: 'Lora', serif;
        }

        .nav-link {
            color: #3A3A3A;
            font-weight: bold;
            font-size: 18px;
            margin: 0 15px;
        }

        .nav-link.active {
            background-color: #A6C8FF;
            border-color: #A6C8FF;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 1em;
            background: #d8efd3;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-top: 1em;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: auto;
            background: #3988a2;
            color: white;
            border: none;
            padding: 0.75em 1.5em;
            margin-top: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #16566b;
        }

        .header {
            color: #CDE7F0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: larger;
        }
    </style>
</head>

<body>
    <header class="header">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html" target="_blank">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./addnews.html" target="_blank">Add News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./signup.html" target="_blank">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./login.html" target="_blank">Log In</a>
            </li>
        </ul>
    </header>
    <br />
    <br />
    <br />

    <form id="signup-form">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />

        <label for="image-url">Image URL:</label><br />
        <input type="url" id="image-url" name="image-url" required /><br />

        <label for="country">Country:</label><br />
        <select id="country" name="country" required>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="india">India</option>
        </select>
        <br />

        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" required /><br />

        <input type="submit" value="Submit" />
    </form>

    <script>
        document
            .getElementById("signup-form")
            .addEventListener("submit", function (e) {
                e.preventDefault();

                const user = {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    imageUrl: document.getElementById("image-url").value,
                    country: document.getElementById("country").value,
                    password: document.getElementById("password").value,
                };

                localStorage.setItem("user", JSON.stringify(user));
                alert("Sign up successful! You can now log in.");

                window.location.href = "./login.html";
            });
    </script>
</body>

</html>
